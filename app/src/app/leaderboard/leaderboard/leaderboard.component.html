<section class="eybcmp-leaderboard">
    <div class="bgimg">
        <img src="assets/images/background@2x.png">
    </div>
    <div class="ey_music_layout">
        <div class="ey_music_container">
            <div class="ey_music_row">
                <div class="ey_music_col-xs-12">
                    <div class="section_title">
                        <h1> <a [routerLink]="['']"> <span class="icon-back"></span> </a> Leaderboard </h1>
                    </div>
                </div>
            </div>
            <div class="ey_music_row">
                <div class="ey_music_col-xs-12">
                    <div class="albums leaderboard">
                        <div *ngFor="let leaderboard of _albums, let i = index" class="album">
                            <div class="album__index">{{ i+1 }}</div>
                            <div class="album__img">
                                <img src="/assets/images/{{leaderboard.playlists[0].cover}}">
                            </div>
                            <div class="album__deets">
                                <div class="album__deets__left">
                                    <p class="title">{{leaderboard.playlists[0].name}}</p>
                                    <p class="artist">{{leaderboard.artist}}</p>
                                </div>
                                <div class="album__deets__right">
                                    <p>{{leaderboard.points}}</p>
                                    <span class="icon-token"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ey_music_row footernote">
                <div class="ey_music_col-xs-12">
                    <p>Powered by Microsoft Azure</p>
                </div> 
            </div>
        </div>
    </div>

</section>
